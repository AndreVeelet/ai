<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Таблица Шульте</title>
</head>
<body>
    <div id="overlay">Загрузка<span class="dots"></span></div>
    
    <h1 style="text-align: center;">Таблица Шульте</h1>
    
    <!-- окно настроек -->
    <div id="window_settings" class="window active" style="width: 300px; height: auto;">
        <h2>Настройки</h2>
        <div class="dekor"> 
            <label><input type="checkbox" id="fullscreenCheckbox"> Полноэкранный режим</label>
            <p></p>
            <label for="grid-size">Выберите размер таблицы: </label>
            <select id="grid-size">
                <option value="4">4x4</option>
                <option value="5" selected>5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
            </select>
            <p></p>
            <p></p>
        </div>
        <button class="custom-button" id="towindow_game">Играть</button>        
	        
    </div>

    <!-- Второе окно -->
    <div id="window_game" class="window" style="width: 340px; height: auto;">
        <h2>Нажимай на числа<br>по возрастанию</h2>
        <p></p>
        <div class="timer">Время: <span id="time">0.0</span> секунд</div>
        <p></p>
        <div class="grid" id="grid">
            <!-- Клетки таблицы будут генерироваться здесь -->
        </div>
        

    </div>

    <!-- Третье окно -->
    <div id="window_result" class="window" style="width: 300px; height: auto;">
        
        <div id="time_elasted" class="timer"></div>
        <div class="best-time">Лучшее время: <span id="best-time">—</span></div>
        
        <p></p>
        <button id="backTowindow_settings">Назад</button>
    </div>
   
    <script src="script.js"></script>
</body>
</html>

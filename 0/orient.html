<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поворот экрана</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>

<button id="rotateButton">Поворот</button>

<script>
    const rotateButton = document.getElementById('rotateButton');
    let isLandscape = false; // Состояние ориентации

    rotateButton.addEventListener('click', () => {
        if (screen.orientation) {
            if (isLandscape) {
                // Повернуть в портретный режим
                screen.orientation.lock("portrait").then(() => {
                    console.log("Ориентация заблокирована на портретный режим.");
                }).catch(err => {
                    console.error("Не удалось заблокировать ориентацию:", err);
                });
                isLandscape = false; // Обновить состояние
            } else {
                // Повернуть в альбомный режим
                screen.orientation.lock("landscape").then(() => {
                    console.log("Ориентация заблокирована на альбомный режим.");
                }).catch(err => {
                    console.error("Не удалось заблокировать ориентацию:", err);
                });
                isLandscape = true; // Обновить состояние
            }
        } else {
            alert("Ваш браузер не поддерживает изменение ориентации экрана.");
        }
    });
</script>

</body>
</html>

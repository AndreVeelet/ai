<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Игра "Зелень"</title>
</head>
<body>
    <!-- окно настроек -->
    <div id="window_settings">
        <div style="width: 450px; height: 50px; display: flex; box-shadow: 0 3px 5px -1px rgb(0, 0, 0); justify-content: center;  align-items: center;  margin: 25px; border-radius: 10px; background-color: rgba(100, 100, 100, .5);">
            <h1>Игра "Зелень"</h1>
        </div>   
        <div style="width: 450px; height: auto; display: flex; box-shadow: 0 3px 5px -1px rgb(0, 0, 0);flex-direction: column; justify-content: center; align-items: center;  margin: 25px; border-radius: 10px; background-color: rgba(100, 100, 100, .5);">
            <div>
                <h2>Настройки</h2>
            </div>
            <div style="width: 400px; height: auto; display: flex; flex-direction: column; justify-content: center; align-items: center;  margin: 0px; border-radius: 5px; background-color: rgba(40, 40, 40, .8);">
                <p></p>
                <label><input type="checkbox" id="fullscreenCheckbox"> Полноэкранный режим</label>
                <p></p>
                <label for="lvl-grid"><b>Уровень сложности</b></label>
                
                <div id="lvl-grid">
                    <div class="lvl-cell">
                        <img src="lvl/lvl-1.png" alt="Level 1" class="level-image" data-level="4">
                        <p class="level-text">Легко</p>
                    </div>
                    <div class="lvl-cell">
                        <img src="lvl/lvl-2.png" alt="Level 2" class="level-image" data-level="5">
                        <p class="level-text">Средне</p>
                    </div>
                    <div class="lvl-cell">
                        <img src="lvl/lvl-3.png" alt="Level 3" class="level-image" data-level="6">
                        <p class="level-text">Сложно</p>
                    </div>
                </div>
                
            </div>
            <button class="custom-button" id="towindow_game"><b>Играть</b></button>    
        
        </div>

    </div>
 
    <!-- окно игры -->
    <div id="window_game">
        <div style="width: 500px; height: auto; display: flex; box-shadow: 0 3px 5px -1px rgb(0, 0, 0); flex-direction: column; justify-content: center;  align-items: center;  margin: 0px; background-color: rgba(40, 40, 40, .8);">
            <button id="backTowindow_settings"><b>Подсказка</b></button>
                                            
            <h2 id="message">Сделай все ячейки зелеными</h2>
            <p></p>
            
            
            </div>
        </div>
        <p></p>
        
        <div id="grid"></div>
        
    </div> 
       
    
<div id="overlay">Загрузка<span class="dots"></span></div>
    <script src="script.js"></script>
</body>
</html>
